name: E2E (Manual, Containers)

on:
  workflow_dispatch:

concurrency:
  group: e2e-manual-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 35

    env:
      CI: true
      WEB_URL: http://127.0.0.1:3000
      API_URL: http://127.0.0.1:3333

    steps:
      - name: Checkout (full history for Nx)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 24.x
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps

      - name: Build containers
        run: docker compose -f docker-compose.ci.yml build

      - name: Start containers
        run: docker compose -f docker-compose.ci.yml up -d

      - name: Wait for API and Web
        run: pnpm exec wait-on -t 180000 $API_URL/health $WEB_URL

      - name: Run E2E (Playwright via Nx)
        env:
          BASE_URL: ${{ env.WEB_URL }}
          API_URL: ${{ env.API_URL }}
        run: |
          pnpm nx run web-e2e:e2e

      - name: Upload Playwright artifacts
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: playwright-artifacts
          path: |
            apps/web-e2e/playwright-report
            apps/web-e2e/test-results
          retention-days: 14

      - name: Docker compose logs
        if: always()
        run: docker compose -f docker-compose.ci.yml logs --no-color

      - name: Stop containers
        if: always()
        run: docker compose -f docker-compose.ci.yml down -v

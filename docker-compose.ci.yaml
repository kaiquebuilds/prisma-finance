services:
  web:
    build:
      context: .
      dockerfile: docker/web.Dockerfile
    ports:
      - "3000:3000"
    environment:
      PORT: 3000
      API_URL: http://api:3333
    depends_on:
      api:
        condition: service_healthy

  api:
    build:
      context: .
      dockerfile: docker/api.Dockerfile
    ports:
      - "3333:3333"
    environment:
      NODE_ENV: test
      PORT: "3333"
      DATABASE_URL: postgresql://prisma:prisma@db:5432/prisma_ci
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "fetch('http://127.0.0.1:3333/health').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))",
        ]
      interval: 5s
      timeout: 3s
      retries: 10

  db:
    image: postgres:17
    container_name: prisma-db
    environment:
      POSTGRES_DB: prisma_ci
      POSTGRES_USER: prisma
      POSTGRES_PASSWORD: prisma
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U prisma -d prisma_ci"]
      interval: 5s
      timeout: 3s
      retries: 10
